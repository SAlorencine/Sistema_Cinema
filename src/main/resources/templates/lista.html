<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cine Cultural - Lista</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Filmes em Cartaz</h1>
    <a href="/filmes/cadastrar" class="btn btn-primary mb-3">Cadastrar Novo Filme</a>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Título</th>
                <th>Gênero</th>
                <th>Ano</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="filme : ${filmes}">
                <td th:text="${filme.titulo}"></td>
                <td th:text="${filme.genero}"></td>
                <td th:text="${filme.anoLancamento}"></td>
                <td>
                    <a th:href="@{/filmes/detalhes/{id}(id=${filme.id})}" class="btn btn-info btn-sm">Detalhes / Avaliar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
