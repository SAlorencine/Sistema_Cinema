<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes do Filme</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 th:text="${filme.titulo}"></h1>
    <p><strong>Gênero:</strong> <span th:text="${filme.genero}"></span></p>
    <p><strong>Ano:</strong> <span th:text="${filme.anoLancamento}"></span></p>
    <p><strong>Sinopse:</strong> <span th:text="${filme.sinopse}"></span></p>

    <hr>

    <h3>Análises dos Espectadores</h3>
    <ul class="list-group mb-4">
        <li class="list-group-item" th:each="analise : ${filme.analises}">
            <strong th:text="'Nota: ' + ${analise.nota}"></strong><br>
            <span th:text="${analise.comentario}"></span>
        </li>
    </ul>

    <div class="card p-3 bg-light">
        <h4>Deixe sua análise</h4>
        <form th:action="@{/filmes/detalhes/{id}/analise(id=${filme.id})}" th:object="${novaAnalise}" method="post">
            <div class="mb-3">
                <label>Comentário:</label>
                <input type="text" th:field="*{comentario}" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label>Nota (0 a 10):</label>
                <input type="number" step="0.5" th:field="*{nota}" class="form-control" required/>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Análise</button>
        </form>
    </div>
    
    <br>
    <a href="/filmes" class="btn btn-secondary">Voltar para Lista</a>
</body>
</html>
