<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Filme</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Cadastrar Filme</h1>
    <form th:action="@{/filmes/cadastrar}" th:object="${filme}" method="post">
        <div class="mb-3">
            <label>Título:</label>
            <input type="text" th:field="*{titulo}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Sinopse:</label>
            <textarea th:field="*{sinopse}" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label>Gênero:</label>
            <input type="text" th:field="*{genero}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label>Ano de Lançamento:</label>
            <input type="number" th:field="*{anoLancamento}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/filmes" class="btn btn-secondary">Voltar</a>
    </form>
</body>
</html>
