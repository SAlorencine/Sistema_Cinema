<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Filme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <div class="mb-4">
        <a href="/gerenciar.html" class="btn btn-secondary">← Voltar para Gerenciamento</a>
    </div>

    <h1 id="tituloFilme">Carregando Filme...</h1>
    
    <div id="detalhesContainer">
        <p><strong>Gênero:</strong> <span id="generoFilme"></span></p>
        <p><strong>Ano de Lançamento:</strong> <span id="anoFilme"></span></p>
        <p><strong>Sinopse:</strong> <span id="sinopseFilme"></span></p>
    </div>

    <hr>

    <h3>Análises (<span id="countAnalises">0</span>)</h3>
    <ul class="list-group mb-5" id="listaAnalises">
        </ul>

    <div class="card p-3 bg-light">
        <h4>Deixe sua Análise</h4>
        <form id="formAnalise">
            <div class="mb-3">
                <label>Seu Nome/Autor:</label>
                <input type="text" id="autor" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label>Comentário:</label>
                <textarea id="comentario" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label>Nota (0.0 a 10.0):</label>
                <input type="number" step="0.5" min="0" max="10" id="nota" class="form-control" required/>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Análise</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script_detalhes.js"></script>

</body>
</html>
